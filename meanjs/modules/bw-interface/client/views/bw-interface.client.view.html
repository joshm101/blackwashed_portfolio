

<div ng-controller="InterfaceController" ng-init="initializePage()" layout-fill>
  <div layout="row" layout-align="center center">
    <a ng-href="/" href="/">
      <img ng-src="modules/images/client/img/logo/blackwashed_logo.png"/>
    </a>
  </div>
  <md-button style="position: absolute; left: 0; top: 6%;" ng-click="editAbout()">Edit About Page</md-button>
  <md-button  ng-click="signOut()"
              style="position: absolute; right: 0; top: 6%; color: #d7392c;">Sign Out</md-button>
  <div class="images-wrapper" layout-align="center center">
    <md-grid-list md-cols="4"
                  md-cols-sm="2"
                  md-cols-xs="2"
                  md-gutter="0em"
                  md-row-height="1.7:1"
                  md-row-height-sm="1.9:1"
                  md-row-height-xs="1.3:1">
      <md-grid-tile ng-repeat="image in cyclerImages">
        <interface-cycler-image class="each-image-div" image="image">
      </md-grid-tile>
    </md-grid-list>
    </interface-cycler-image>
  </div>
  <div layout="row" flex="100" style="margin-right: 50px; margin-left: 50px;">

    <add-work-fab flex="50"></add-work-fab>

    <div layout="column" flex="50" class="upload-column" layout-align="start end">
      <md-button class="md-primary upload-btn" style="height: 15px !important;" layout-align="center center">
        <label class="upload-btn-label" for="picToUpload">
          Upload Banner Image
        </label>
      </md-button>
      <input layout-align="center center" type="file" id="picToUpload" ngf-max-height="3000" ngf-max-size="10MB" style="display: none;" ngf-select="upload($file)">
    </div>


  </div>
  <div style="visibility: hidden">
    <div class="md-dialog-container" id="myDialog">
      <md-dialog layout-padding flex="70" style="max-height: 80%;">
        <h3 style="margin-bottom: 20px;">Add Photo Work</h3>
        <md-dialog-content >
          <add-photo-work-form models-form-input="modelsFormInput"
                               copyright="copyright"
                               photo-work-title="photoWorkTitle"
                               post-text="postText"
                               photo-work-images="addPhotoWorkImages"></add-photo-work-form>
        </md-dialog-content>
        <md-dialog-actions>
          <md-progress-linear ng-style="bwUploading" style="float: left;" md-mode="determinate" value="{{progressBarValue}}"></md-progress-linear>
          <md-button class="md-primary" ng-click="submitPhotoWork()">Submit</md-button>
        </md-dialog-actions>
      </md-dialog>
    </div>
  </div>

  <div style="visibility: hidden">
    <div class="md-dialog-container" id="addVideoWorkDialog">
      <md-dialog layout-padding flex="70" style="max-height: 80%;">
        <h3 style="margin-bottom: 20px;">Add Video Work</h3>
        <md-dialog-content >
          <add-video-work-form work-title="videoWorkTitle"
                               video-url="videoUrl"
                               copyright="copyright"
                               post-text="postText"
                               cast-form-input="castFormInput"
                               editor-form-input="editedByFormInput"
                               director-form-input="directedByFormInput"
                               video-cover-image="videoCoverImage">

          </add-video-work-form>

        </md-dialog-content>
        <md-dialog-actions>
          <md-progress-linear ng-style="bwUploading" style="float: left;" md-mode="determinate" value="{{progressBarValue}}"></md-progress-linear>
          <md-button class="md-primary" ng-click="submitVideoWork()">Submit</md-button>
        </md-dialog-actions>
      </md-dialog>
    </div>
  </div>

  <div style="visibility: hidden">
    <div class="md-dialog-container" id="editFormDialog">
      <md-dialog layout-padding flex="70" style="max-height: 80%;">
        <h3 style="margin-bottom: 20px;">Edit Photo Work</h3>
        <md-dialog-content>
          <edit-photo-work-form work="photoWorksArray[i]"></edit-photo-work-form>
        </md-dialog-content>
      </md-dialog>
    </div>
  </div>


  <div layout-align="center center" style="background-color: white;">
    <div layout="row" flex="100">

      <div style="margin-left: 5%; margin-right: 1.5%;" flex="50">
        <div style="margin-bottom: 50px;" layout="row" layout-align="center center">
          <h1>Photo Works</h1>
        </div>
        <div layout-align="center start">

            <md-grid-list  md-cols="1"
                           md-cols-gt-md="2"
                           md-cols-gt-sm="2" md-gutter="4em"
                           md-gutter-gt-sm="1.4em"
                           md-row-height="1:1"
                           md-row-height-xs="1:1.7"
                           md-row-height-md="1:1.33"
                           md-row-height-gt-md="1:1.18">
              <md-grid-tile ng-repeat="work in photoWorksArray">
                  <photo-work work="work" cover-image-url="work.coverImageUrl"></photo-work>
              </md-grid-tile>
            </md-grid-list>
        </div>
      </div>

      <div style="margin-right: 5%; margin-left: 1.5%;" flex="50">
        <div style="margin-bottom: 50px;" layout="row" layout-align="center center">
          <h1>Video Works</h1>
        </div>
        <div layout-align="center start">
          <md-grid-list  md-cols="1"
                         md-cols-gt-md="2"
                         md-cols-gt-sm="2" md-gutter="4em"
                         md-gutter-gt-sm="1.4em"
                         md-row-height="1:1"
                         md-row-height-xs="1:1.7"
                         md-row-height-md="1:1.33"
                         md-row-height-gt-md="1:1.18">
            <md-grid-tile ng-repeat="work in videoWorksArray">
              <video-work work="work"></video-work>
            </md-grid-tile>
          </md-grid-list>
        </div>
      </div>

    </div>
  </div>


</div>
