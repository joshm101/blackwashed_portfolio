<div ng-controller="InterfaceController" ng-init="getCyclerImages()" layout-fill>


  <div class="images-wrapper" layout="row" layout-align="center center">
    <interface-cycler-image class="each-image-div" ng-repeat="image in cyclerImages" image="image">
    </interface-cycler-image>
  </div>
  <div layout="row" layout-align="end center">
    <div layout="column" class="upload-column" layout-align="center center">
      <md-button class="md-primary" style="height: 15px !important;" layout-align="center center">
        <label for="picToUpload">
          Upload Banner Image
        </label>
      </md-button>
      <input layout-align="center center" type="file" id="picToUpload" style="display: none;" ngf-select="upload($file)">
    </div>
  </div>


</div>
