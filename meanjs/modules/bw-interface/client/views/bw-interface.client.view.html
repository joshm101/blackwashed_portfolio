<div ng-controller="InterfaceController" ng-init="getCyclerImages()" layout-fill>
  Upload <input type="file" ngf-select="upload($file)">

  <div class="images-wrapper" layout="row" layout-align="center center">
    <div class="each-image-div" ng-repeat="image in cyclerImages">
      <md-card>
        <md-card-content>
          <img class="ind-image" ng-src="{{image.path}}"/>
        </md-card-content>
        <md-card-actions>
          <md-button style="height: 36px !important;">Delete</md-button>
        </md-card-actions>
      </md-card>
    </div>
  </div>

</div>
