<div layout="row" flex="100" ng-repeat="castMember in cast track by $index" ng-if="$index % 2 === 0">
  <div layout="column" flex="50" ng-repeat="i in [$index, $index + 1]" ng-if="cast[i] != null">
    <md-input-container ng-if="$index % 2 === 0" style="margin-right: 10px;">
      <label>Cast</label>
      <input ng-model="cast[i]">
    </md-input-container>
    <md-input-container div ng-if="$index % 2 !== 0">
      <label>Cast</label>
      <input ng-model="cast[i]">
    </md-input-container>
  </div>
</div>

<md-button ng-click="addCastMember()" style="margin-bottom: 35px;">Add Cast Member</md-button>
