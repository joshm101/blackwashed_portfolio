<md-dialog class="view-video-dialog" style="width: 80%; max-width: 1200px; height: 82% !important;" aria-label="viewVideo">
  <md-dialog-content style="height: 100%; width: 100%; position: relative;">

      <md-button class="md-icon-button close-video-dialog-btn" style="position: absolute !important;" ng-click="cancel()">
        <md-icon class="close-video-dialog-icon">close</md-icon>
      </md-button>
      <div ng-if="domain === 'youtube'" >
        <div class="view-video-wrapper">
          <md-progress-circular
            class="video-progress-background"
            md-diameter="20px"
            style="z-index: 1;"
            md-mode="indeterminate"> </md-progress-circular>
          <iframe align="middle" class="view-video-iframe" ng-src="{{videoUrl}}"
                  style="z-index: 2;"
                  frameborder="0"
                  allowfullscreen></iframe>
        </div>
        <div class="view-video-dialog-meta-wrapper-yt">
          <div class="view-video-dialog-title">
          <span style="margin-top: 0px;">
            {{workTitle}}
          </span>

          </div>
          <div ng-if="cast.length > 0">
            <b>Cast: </b>
            <md-grid-list class="video-work-crew-grid" md-cols="2" md-row-height-xs="17px"
                          md-row-height-gt-xs="18px"
                          md-row-height-sm="18px"
                          md-row-height="17px"
                          md-row-height-gt-sm="18px" md-gutter="0em" style="max-width: 500px;">
              <md-grid-tile ng-repeat="member in cast">
                {{member}}
              </md-grid-tile>
            </md-grid-list>
          </div>

          <div ng-if="directors.length > 0">
            <b>Directed by: </b>
            <md-grid-list class="video-work-crew-grid" md-cols="2" md-row-height-xs="17px"
                          md-row-height-gt-xs="18px"
                          md-row-height="17px"
                          md-row-height-sm="18px"
                          md-row-height-gt-sm="18px" md-gutter="0em" style="max-width: 500px;">
              <md-grid-tile ng-repeat="director in directors">
                {{director}}
              </md-grid-tile>
            </md-grid-list>
          </div>

          <div ng-if="editors.length > 0">
            <b>Edited by: </b>
            <md-grid-list class="video-work-crew-grid" md-cols="2" md-row-height-xs="17px"
                          md-row-height-gt-xs="18px"
                          md-row-height-sm="18px"
                          md-row-heigt="17px"
                          md-row-height-gt-sm="18px" md-gutter="0em" style="max-width: 500px;">
              <md-grid-tile ng-repeat="editor in editors">
                {{editor}}
              </md-grid-tile>
            </md-grid-list>
          </div>


          <div class="work-information">
            <span>{{postInfo}}</span>
          </div>
        </div>
      </div>

      <div ng-if="domain === 'vimeo'" >
        <div class="view-video-wrapper">
          <md-progress-circular
            class="video-progress-background"
            md-diameter="20px"
            style="z-index: 1;"
            md-mode="indeterminate"> </md-progress-circular>
          <iframe align="middle" class="view-video-iframe"

                  ng-src="{{videoUrl}}"
                  frameborder="0"
                  webkitallowfullscreen
                  mozallowfullscreen
                  style="z-index: 2;"
                  allowfullscreen></iframe>
        </div>

        <div class="view-video-dialog-meta-wrapper-yt">

          <span style="margin-top: 0px;">

          </div>
          <div ng-if="cast.length > 0">

                          md-row-height-gt-xs="18px"
                          md-row-height-sm="18px"
                          md-row-height="17px"
                          md-row-height-gt-sm="18px" md-gutter="0em" style="max-width: 500px;">
              <md-grid-tile ng-repeat="member in cast">

                          md-row-height="17px"
                          md-row-height-sm="18px"
                          md-row-height-gt-sm="18px" md-gutter="0em" style="max-width: 500px;">
              <md-grid-tile ng-repeat="director in directors">
                {{director}}
              </md-grid-tile>

          </div>

              <md-grid-tile ng-repeat="editor in editors">
                {{editor}}
              </md-grid-tile>
            </md-grid-list>
          </div>

          <div class="work-information">
            <span>{{postInfo}}</span>
          </div>
        </div>
      </div>

      <div ng-if="domain === 'facebook'" >
        <div class="view-video-wrapper">
          <md-progress-circular
            class="video-progress-background"
            md-diameter="20px"
            style="z-index: 1;"
            md-mode="indeterminate"> </md-progress-circular>
          <iframe class="view-video-iframe" ng-src="{{videoUrl}}"
                                            frameborder="0"
                                            scrolling="no"
                                            allowTransparency="true"
                                            allowFullScreen="true"
                                            style="z-index: 2;"></iframe>

                          md-row-height-gt-sm="18px" md-gutter="0em" style="max-width: 500px;">

          </div>

                          md-row-height-sm="18px"
                          md-row-height-gt-sm="18px" md-gutter="0em" style="max-width: 500px;">
              <md-grid-tile ng-repeat="director in directors">

              </md-grid-tile>
            </md-grid-list>
          </div>

          <div ng-if="editors.length > 0">
            <b>Edited by: </b>
            <md-grid-list class="video-work-crew-grid" md-cols="2" md-row-height-xs="17px"
                          md-row-height-gt-xs="18px"

                          md-row-heigt="17px"
                          md-row-height-gt-sm="18px" md-gutter="0em" style="max-width: 500px;">
              <md-grid-tile ng-repeat="editor in editors">
                {{editor}}
              </md-grid-tile>
            </md-grid-list>
          </div>

          <div class="work-information">
            <span>{{postInfo}}</span>
          </div>

          <div ng-if="copyright" class="work-copyright">
            <span>{{copyright}}</span>
          </div>
        </div>
      </div>




  </md-dialog-content>
</md-dialog>
