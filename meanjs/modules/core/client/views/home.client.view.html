            <md-content layout-align="center center">

                <md-grid-tile class="grid-item" ng-repeat="work in works">
                  <div layout="column" layout-fill>
                    <img class="grid-img"
                         ng-src="{{work.coverImageUrl}}">
                  </div>
                </md-grid-tile>
              </md-grid-list>
            </md-content>
