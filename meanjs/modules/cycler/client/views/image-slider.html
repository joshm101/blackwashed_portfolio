<div class="content">
  <div class="slider" layout-align="center center" style="height: 400px; width: 100%;" flex="100">
    <div class="slide"   ng-repeat="image in images" ng-show="image.visible" >
      <img ng-src="{{image.the_src}}" ng-show="image.visible" height="100%" flex="100"/>
    </div>
    <div class="arrows">
      <i class="material-icons" ng-click="prev()">keyboard_arrow_left</i>
      <i class="material-icons" ng-click="next()">keyboard_arrow_right</i>
    </div>
  </div>
</div>
