<md-content style="background-color: white !important;">

<div ng-controller="HomeController" cache-view="false">

  <div layout-align="center center" flex="100" style="height: 100%;">


    <div layout="row" layout-align="center center">
        <a ng-href="/" href="/" style="display:inline-block" layout-align="center center">
          <img style="height: 63px; width:400px; margin-bottom: 3px;" ng-src="modules/images/client/img/logo/blackwashed_logo.svg"/>
        </a>
    </div>



      <div class="social-media-links-comp" hide-sm hide-xs>
        <ul class="links-list" layout-align="center center">
          <li>
            <a class="sm-link-anchor" href="https://www.facebook.com/BlackwashedLA">
              <md-button aria-label="facebook" class="md-icon-button">
                <md-icon md-svg-icon="facebook-box"></md-icon>
              </md-button>
            </a>
          </li>
          <li>
            <a class="sm-link-anchor" href="https://www.instagram.com/blackwashed/">
            <md-button aria-label="instagram" class="md-icon-button">
              <md-icon md-svg-icon="instagram"></md-icon>
            </md-button>
            </a>
          </li>
          <li>
            <a class="sm-link-anchor" href="https://twitter.com/BLKWSHD">
              <md-button aria-label="twitter" class="md-icon-button">
                <md-icon md-svg-icon="twitter"></md-icon>
              </md-button>
            </a>
          </li>
          <li>
            <a class="sm-link-anchor" href="http://oscaralva.tumblr.com/">
              <md-button aria-label="tumblr" class="md-icon-button">
                <md-icon md-svg-icon="tumblr"></md-icon>
              </md-button>
            </a>
          </li>
        </ul>
      </div>
      <div class="social-media-links-mobile" hide-gt-sm layout="row" layout-align="center center">
        <ul class="links-list" layout-align="center center">
          <li>
            <a class="sm-link-anchor" href="https://www.facebook.com/BlackwashedLA">
              <md-button aria-label="mfacebook" class="md-icon-button">
                <md-icon md-svg-icon="facebook-box"></md-icon>
              </md-button>
            </a>
          </li>
          <li>
            <a class="sm-link-anchor" href="https://www.instagram.com/blackwashed/">
              <md-button aria-label="minstagram" class="md-icon-button">
                <md-icon md-svg-icon="instagram"></md-icon>
              </md-button>
            </a>
          </li>
          <li>
            <a class="sm-link-anchor" href="https://twitter.com/BLKWSHD">
              <md-button aria-label="mtwitter" class="md-icon-button">
                <md-icon md-svg-icon="twitter"></md-icon>
              </md-button>
            </a>
          </li>
          <li>
            <a class="sm-link-anchor" href="http://oscaralva.tumblr.com/">
              <md-button aria-label="mtumblr" class="md-icon-button">
                <md-icon md-svg-icon="tumblr"></md-icon>
              </md-button>
            </a>
          </li>
        </ul>
      </div>

      <div ng-controller="HomeController" ng-init="getAboutPage()" style="padding-top: 50px;
                                                                          text-align: center;
                                                                          margin-bottom: 50px;">




        <div class="about-wrapper" style="width: 100%; max-width: 900px; margin-left: auto; margin-right: auto;">
          <div>
            <img class="show-image" ng-if="show" ng-src="{{aboutObject[0].imageUrl}}" style="width: 49%; height: auto;">
          </div>
          <div class="show-about-text" ng-if="show" style="margin: 0 0 0 5px !important;
                                                    margin-top: 30px;
                                                    text-indent:0 !important;">
            {{aboutObject[0].text}}
            <br>
          </div>
        </div>




        <div flex="100" class="bw-footer" style="width: 100%; height: 30px !important; background-color: black; position: fixed; bottom: 0;" layout-align="center center">
          <div class="footer-links-wrap" style="height: 100%;">
            <ul style="list-style-type: none; padding: 0 !important; margin-left: 8px !important; height: 100% !important; line-height: 30px !important;">
              <li style="display: inline-block; height: 100%;">
                <a href="#" class="footer-link" style="padding-right: 20px !important; padding-left: 10px;" ng-click="about()">About</a>
              </li>
              <li style="display: inline;">
                <a href="#" class="footer-link" style="padding-left: 20px !important; padding-right: 10px;" ng-click="contact($event)">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </div>

    </div>

</div>
</md-content>
