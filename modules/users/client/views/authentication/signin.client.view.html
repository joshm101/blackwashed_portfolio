<div layout-align="center center" flex="100" style="height: 100%;">
  <div layout="row" layout-align="center center">
    <img ng-src="modules/images/client/img/logo/blackwashed_logo.png"/>
  </div>
  <md-content style="background-color: white !important;" layout-fill layout-align="center center">
    <div layout="row" style="margin-top: 10%;  background-color: white !important;" layout-align="center center">


          <div layout="column" layout-align="center center">
            <div layout="row" layout-align="center center" style="margin-bottom: 40px;">
              <h2>Sign In</h2>
            </div>
            <form style="width: 90%;" name="vm.userForm" ng-submit="vm.signin (vm.userForm.$valid)" class="signin" novalidate autocomplete="off">
              <md-input-container style="width: 100%;">
                <label for="email">Email</label>
                <input type="text" id="email" name="email" ng-model="vm.credentials.email" lowercase >
              </md-input-container>
              <md-input-container style="width: 100%;">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" ng-model="vm.credentials.password" >
              </md-input-container>
              <div layout="row" layout-align="center center" style="margin-top: 30px;">
                <md-button type="submit" class="md-primary md-raised">Submit</md-button>
              </div>
            </form>
          </div>


    </div>
  </md-content>
</div>
